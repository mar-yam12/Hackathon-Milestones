<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1> Shareable Resume Builder </h1>
    <form id="resume">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username"> <br>

            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"> <br> 
 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required> <br> 

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" placeholder="Enter Your Education" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" placeholder="Enter Your Experience" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" placeholder="Enter Your Skills" required></textarea> <br>
        </fieldset> 

        <button type="submit"> Generate Resume Below </button>
    </form>
    <br>

    <!-- Dynamic & Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated -->
     </div>

     <br>

     <!-- Section for the shareable link and download option -->
      <div id="shareable-link-container" style="display: none;">
        <h2> Shareable Link</h2>
        <p>Here is your link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
     <script src="script.js"></script>
</body>
</html>
